<script type="text/javascript">
 $(document).ready(function(){

   // 消去样式
   $("body").removeClass("bd02");
   var h1 = $(".container1").height();
   var h2 = $(".container3").height();
   var H = $(window).height();
   $(".container2").css("height",H-h1-h2);

    // 判断是电脑还是手机
    if(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)){
        // 设备为手机
        equipment == 1;
    }else {
        // 设备为电脑
        equipment == 0;
        // 聊天
        $(".txt02").css("left", "auto");
        // 功能
        $(".nav").css("left", "auto");

        // 获取弹窗的宽度
        var tkbox_width = $(".tkbox2").width();
        // 弹窗的左偏位置
        $(".tkbox2").css("left", (window_width - tkbox_width) / 2);

        // 对话图片
        $(".talk_but").css("right", (window_width - html_width) / 2 + 40);
    }

   var clearstyle = function(num,order){
		order = (order === undefined ? 0 : order); // b默认值为2

		for(var i=1;i<=num;i++){
			$(".nav"+i).removeClass("nav"+i+"on");
		} //清除

		if(order!=0){
		$(".nav"+order).addClass("nav"+order+"on"); //展示
		}

   };

   // 点击江湖
   $(".nav1").click(function(){
    clearstyle(6,1);
    $("#home").load("/home.html");
   });

  // 人物首页
  $(".nav2").click(function(){
    clearstyle(6,2);
    $(".page").load("/page/fiure-self-details.html");
  });

  // 技能页面
  $(".nav3").click(function(){
    clearstyle(6,3);
    $(".page").load("/page/skill.html");
  });

  $(".nav4").click(function(){
    clearstyle(6,4);
    window.location.href = "";
  });

  $(".nav5").click(function(){
    clearstyle(6,5);
    window.location.href = "";
  });

  $(".nav6").click(function(){
	  clearstyle(6,6);
    window.location.href = "";
  });

});

  // 调用函数
  Load_html();

  // 根据玩家的状态加载页面
  function Load_html(){
    // console.log(player_state);
    if(player_state == 0){
      // 加载数据
      go("local");
      return;
    }
    if(player_state == 1){
      // 加载战斗界面
      $("#home").load("/page/combat.html");
      return;
    }
  }


</script>
