// 血条内力条增加
function BarAdd(pid, css, now, bl) {
  //初始化js进度条
  $(css).css("width", now+"%");
  //进度条的速度，越小越快
  var speed = 3;
  var nowWidth = now;

  pid = setInterval(function() {
    //宽度要不能大于进度条的总宽度
    if(nowWidth < bl) {
      nowWidth++;
      $(css).css("width", nowWidth + "%");
    }
    else {
      //进度条读满后，停止
      clearInterval(pid);
    } 
  }, speed);
}



function BloodPH(pid, cls, damage) {
  $(cls).html(damage);
  $(cls).css("top", "28px");
  var top = 28;
  pid = setInterval(function() {
    if(top > 1) {
      top--;
      $(cls).css("top", top + "px");
    }
    else {
      clearInterval(pid);
      $(cls).html("");
    }
  }, 25);
}


// 血条内力条减少
function BarSub(pid, css, now, bl) {
  //初始化js进度条
  $(css).css("width", now+"%");
  //进度条的速度，越小越快
  var speed = 3;
  var nowWidth = now;

  pid = setInterval(function() {
    if(nowWidth > bl) {
      nowWidth--;
      $(css).css("width", nowWidth + "%");
    }
    else {
      clearInterval(pid);
    } 
  }, speed);
}
