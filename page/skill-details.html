<script>
  
  // 点击确定隐藏提示信息
  $(".qd").click(function() {
    $(".black1").hide();
    $(".login_tk").hide();
  })

  // 点击准备按钮
  function Is_prepare(){
    // 判断是否准备
    if(skill_is_prepare == 1){
      var value = 0;
      // 减少技能准备数目
      skill_prepare_num--;
    }
    // 技能未准备
    else{
      var value = 1;
      // 增加技能准备数目
      skill_prepare_num++;
    }

    // 判断技能准备数目
    if(skill_prepare_num > 1){
      exception_show("该技能类别已有准备技能！");
      // 减少技能准备数目
      skill_prepare_num--;
      return;
    }

    var key = "is_prepare";
    // 修改技能属性
    Modify_skill_attr(skill_id, key, value);
    // 关闭物品详情弹窗
    $(".black").hide();
    $(".tkbox2").hide();
    // 重新获取该分类的技能列表
    Get_skill_list(skill_category);
  }


  // 提示信息
  function exception_show(err){
      $(".black1").show();
      $(".login_tk").show();
      $(".login_tk p").html(err);
  }

</script>
